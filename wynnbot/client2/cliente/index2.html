    <style>
        @keyframes blink {
            0% {
                color: black;
            }

            25% {
                color: rgb(216, 216, 216);
            }

            50% {
                color: rgb(255, 255, 254);
            }

            25% {
                color: rgb(150, 150, 150);
            }

            100% {
                color: black;
            }
        }

        .ag-courses-item_date-box .ag-courses-item_date {
            animation: blink 3s infinite;
        }
    </style>
    <script>
        function carregarPagina(event, url, elementId) {
            // Evita o comportamento padrão do link
            event.preventDefault();

            // Exibe a mensagem de carregamento
            var dateBox = document.getElementById(elementId);
            dateBox.style.display = 'block';

            // Aguarda 9 segundos antes de redirecionar para a página correspondente
            setTimeout(function () {
                window.location.href = url;
            }, 9000); // 9000 milissegundos = 9 segundos
        }
    </script>

    <script src="../js/validaLogin.js"></script>
