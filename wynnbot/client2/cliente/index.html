<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/css.css">
  <style>
    @keyframes blink {
      0% { color: black; }
      25% { color: rgb(216, 216, 216); }
      50% { color: rgb(255, 255, 254); }
      25% { color: rgb(150, 150, 150); }
      100% { color: black; }
    }

    .msg-carregando{
      animation: blink 3s infinite;
    }
  </style>
  <script>
    function carregarPagina(event, url) {
      // Evita o comportamento padrão do link
      event.preventDefault();

      // Exibe a mensagem de carregamento
      document.getElementById('msg-carregando').style.display = 'block';

      // Aguarda 9 segundos antes de redirecionar para a página correspondente
      setTimeout(function() {
        window.location.href = url;
      }, 9000); // 9000 milissegundos = 9 segundos
    }
  </script>
</head>
<body>

  <h3 style="display: none;" id="msg-carregando" class="msg-carregando">Carregando preditor <i id="pisca-carregamento">...</i></h3>

  <a href="index1.html" onclick="carregarPagina(event, 'index1.html')">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    Gerar sinal semáforo
  </a>

  <a href="index2.html" onclick="carregarPagina(event, 'index2.html')">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    Gerar sinais acumulados
  </a>

  <a href="index3.html" onclick="carregarPagina(event, 'index3.html')">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    Gerar sinal ao vivo
  </a>

</body>
</html>
