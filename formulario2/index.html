<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Auto Declaração / Self-Declaration Form</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Header styles */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 120px;
            max-width: 100%;
            height: auto;
        }

        /* Typography */
        h2 {
            background-color: #003366;
            color: white;
            padding: 10px;
            margin: 20px 0;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 4px;
        }

        /* Form styles */
        .form-row {
            margin-bottom: 15px;
        }

        .form-row label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-row input[type="text"],
        .form-row input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-row.combined > div {
            margin-bottom: 10px;
        }

        .blue-bg {
            background-color: #e6f2ff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .declaration-text {
            margin-bottom: 10px;
            line-height: 1.4;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        /* Table styles */
        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .table-scroll-indicator {
            display: none;
            text-align: center;
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }

        /* Submit button */
        input[type="submit"] {
            display: block;
            width: 100%;
            background-color: #003366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #002244;
        }

        /* Bilingual text */
        .bilingual {
            font-style: italic;
            color: #666;
            font-size: 0.9em;
        }

        /* Responsive adjustments */
        @media screen and (min-width: 768px) {
            .container {
                max-width: 750px;
                padding: 30px;
            }

            .form-row {
                display: flex;
                align-items: center;
            }

            .form-row label {
                flex: 0 0 200px;
                margin-right: 10px;
                margin-bottom: 0;
            }

            .form-row.combined {
                flex-wrap: wrap;
            }

            .form-row.combined > div {
                display: flex;
                align-items: center;
                margin-right: 20px;
                margin-bottom: 0;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="submit"] {
                width: auto;
                padding: 12px 30px;
            }
        }

        @media screen and (max-width: 768px) {
            .table-scroll-indicator {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="../logo.png" alt="Access Logo">
        </header>
        <h2>Auto Declaração de Origem de Fundos / Self-Declaration of Origin of Funds</h2>
        <form action="dados.html" method="get">
            <div class="form-row">
                <label for="nome">Eu, <span class="bilingual">/ I,</span></label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-row">
                <label for="id_numero">portador do documento de identificação nº<span class="bilingual">/ ID holder No.</span></label>
                <input type="text" id="id_numero" name="id_numero" required>
            </div>
            <div class="form-row combined">
                <div>
                    <label for="nacionalidade">de nacionalidade,  <br> <span class="bilingual">/ of nationality,</span></label>
                    <input type="text" id="nacionalidade" name="nacionalidade" required>
                </div>
                <div>
                    <label for="endereco">residente no endereço  <br> <span class="bilingual">/ resident at address</span></label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
            </div>
            <div class="blue-bg">
                <label for="origem_fundos" class="declaration-text">
                    declaro que os valores que serão transacionados na conta (Seja através de depósito de cheque, numerário ou transferência) serão provenientes de:
                    <br>
                    <span class="bilingual">/ I declare that the amounts to be transacted in the account (whether by check deposit, cash or transfer) will come from:</span>
                </label>
                <textarea id="origem_fundos" name="origem_fundos" required></textarea>
            </div>
            <h2>Relação de Contas Abertas / List of Open Accounts</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Número de Conta/<br>Account Number</th>
                            <th>Propósito da Conta/<br>Account Purpose</th>
                            <th>Valor Transacional Expectável/<br>Expected Transactional Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="numero_conta1" required></td>
                            <td><input type="text" name="proposito_conta1" required></td>
                            <td><input type="number" name="valor_transacional1" required></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="numero_conta2"></td>
                            <td><input type="text" name="proposito_conta2"></td>
                            <td><input type="number" name="valor_transacional2"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-scroll-indicator">
                Arraste para ver mais &#8594;
            </div>
            <input type="submit" value="Submeter / Submit">
        </form>
    </div>
</body>

</html>
