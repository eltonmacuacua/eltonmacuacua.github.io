<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de Mobilidade Urbana - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Criar Conta</h1>
        <form id="signup-form">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Senha</label>
            <input type="password" id="password" required>
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" required>
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" required>
            <label for="tipo-deficiencia">Tipo de Deficiência</label>
            <select id="tipo-deficiencia" required>
                <option value="">Selecione</option>
                <option value="fisica">Física</option>
                <option value="visual">Visual</option>
                <option value="auditiva">Auditiva</option>
                <option value="intelectual">Intelectual</option>
            </select>
            <button type="submit">Inscrever-se</button>
        </form>
        <p>Já tem uma conta? <a href="index.html">Entrar</a></p>
    </div>


    <!-- Inclua o Firebase SDK diretamente -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>

</body>

</html>
