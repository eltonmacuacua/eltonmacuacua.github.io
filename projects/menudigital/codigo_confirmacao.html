<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Código de Confirmação</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-md">
    <!-- Título -->
    <h1 class="text-2xl font-bold text-center mb-6">Código de Confirmação</h1>

    <!-- Instruções -->
    <p class="text-gray-600 text-center mb-6">
      Insira o código de confirmação que enviamos para o seu email ou WhatsApp.
    </p>

    <!-- Campo para o Código -->
    <div class="mb-6">
      <label class="block text-gray-700">Código de Confirmação</label>
      <input type="text" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Digite o código" required>
    </div>

    <!-- Botão Continuar -->
    <button class="w-full bg-orange-500 text-white p-2 rounded-lg hover:bg-orange-600">
      Continuar
    </button>
  </div>
</body>
</html>
