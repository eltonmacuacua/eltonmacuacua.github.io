<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .progress-bar {
      animation: progress 5s linear forwards;
    }
    
    @keyframes progress {
      from { width: 100%; }
      to { width: 0%; }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Criar Conta</h1>
    
    <form id="registerForm">
      <!-- Campos do formulário -->
      <div class="mb-4">
        <label class="block text-gray-700">Nome Completo</label>
        <input type="text" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Digite seu nome completo" required>
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Digite seu email" required>
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-700">Senha</label>
        <input type="password" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Crie uma senha" required>
      </div>
      
      <div class="mb-6">
        <label class="block text-gray-700">Confirmar Senha</label>
        <input type="password" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Confirme sua senha" required>
      </div>
      
      <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded-lg hover:bg-orange-600">
        Criar Conta
      </button>
    </form>
    
    <p class="text-center mt-4">
      Já tem uma conta? <a href="login.html" class="text-orange-500">Faça login</a>
    </p>
  </div>

  <!-- Overlay de sucesso -->
  <div id="successOverlay" class="success-overlay">
    <div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-md text-center mx-4">
      <div class="mb-6">
        <i class="fas fa-check-circle text-green-500 text-6xl"></i>
      </div>
      <h2 class="text-2xl font-bold mb-4">Conta Criada com Sucesso!</h2>
      <p class="text-gray-600 mb-6">
        Você será redirecionado automaticamente em instantes.
      </p>
      <div class="w-full bg-gray-200 rounded-full h-2.5">
        <div class="progress-bar bg-orange-500 h-2.5 rounded-full"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simulação de cadastro bem-sucedido
      // Substitua por chamada real ao backend
      setTimeout(() => {
        // Mostra o overlay de sucesso
        const overlay = document.getElementById('successOverlay');
        overlay.style.display = 'flex';
        
        // Redireciona após 5 segundos
        setTimeout(() => {
          window.location.href = "index.html"; // Página principal
        }, 5000);
      }, 1000); // Simula tempo de processamento
    });
  </script>
</body>
</html>
