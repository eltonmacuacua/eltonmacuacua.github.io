<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-md">
    <!-- Título -->
    <h1 class="text-2xl font-bold text-center mb-6">Recuperar Senha</h1>

    <!-- Instruções -->
    <p class="text-gray-600 text-center mb-6">
      Selecione os detalhes de contato que devemos usar para redefinir sua senha:
    </p>

    <!-- Opção WhatsApp -->
    <div class="mb-4 p-4 border border-gray-300 rounded-lg flex items-center justify-between">
      <div>
        <p class="font-semibold">Enviar via WhatsApp</p>
        <p class="text-gray-600">+12 8347 2838 28</p>
      </div>
      <i class="fas fa-check-circle text-orange-500 text-xl"></i>
    </div>

    <!-- Opção Email -->
    <div class="mb-6 p-4 border border-gray-300 rounded-lg flex items-center justify-between">
      <div>
        <p class="font-semibold">Enviar via Email</p>
        <p class="text-gray-600">Albertstevano@gmail.com</p>
      </div>
      <i class="fas fa-check-circle text-gray-300 text-xl"></i>
    </div>

    <!-- Botão Continuar -->
    <button class="w-full bg-orange-500 text-white p-2 rounded-lg hover:bg-orange-600">
      Continuar
    </button>
  </div>
</body>
</html>
