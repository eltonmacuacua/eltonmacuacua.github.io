<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Digite seu email"
                    required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700">Senha</label>
                <input type="password" class="w-full p-2 border border-gray-300 rounded-lg"
                    placeholder="Digite sua senha" required>
                <p class="text-center mt-4">
                    <a href="esqueci_senha.html" class="text-orange-500">Esqueceu a senha?</a>
                </p>
            </div>
            <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded-lg hover:bg-orange-600">
                Entrar
            </button>
        </form>
        <p class="text-center mt-4">
            NÃ£o tem uma conta? <a href="criar_conta.html" class="text-orange-500">Cadastre-se</a>
        </p>
    </div>
</body>

</html>
